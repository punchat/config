server:
  port: ${port}
uaa:
  client:
    enabled: true
    id: ${clientId}
    secret: ${clientSecret:pass}
    scope: server
    access-token-uri: ${accessTokenUri:http://gateway:8080/uaa/oauth/token}
    jwt:
      key:
        uri: ${accessKeyUri:http://gateway:8080/uaa/oauth/token_key}
swagger:
  enabled: true
  security:
    access-token-uri: ${swaggerAccessTokenUri:http://206.189.50.160:8080/uaa/oauth/token}
spring:
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:206.189.50.160}:${POSTGRES_PORT:5432}/${DATABASE}
    username: postgres
    password: ${POSTGRES_PASSWORD:posuperpas}
  jpa:
    hibernate:
      ddl-auto: update
  cloud:
    consul:
      discovery:
        instance-id: ${spring.application.name}:${random.value}
        prefer-ip-address: true
  rabbitmq:
    host: ${rabbitmqHost:rabbitmq}
    port: ${rabbitmqPort:5672}
    username: ${rabbitmqUsername:guest}
    password: ${rabbitmqPassword:guest}
